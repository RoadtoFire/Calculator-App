<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="navbar">
        <p>Jawwad's Calculator</p>
        <p><a href="https://github.com/RoadtoFire" target="_blank">Github</a></p>
    </div>
    <h1 class="heading">Basic Calculator App</h1>
    
    <div class="display"></div>
        <div class="calculator-outline">
            <div class="calculator-face">
                <div class="row1">
                    <button class="buttonItem" id="one">1</button>
                    <button class="buttonItem" id="two">2</button>
                    <button class="buttonItem" id="three">3</button>
                    <button class="buttonItem" id="clear">C</button>
                </div>

                <div class="row2">
                    <button class="buttonItem" id="four">4</button>
                    <button class="buttonItem" id="five">5</button>
                    <button class="buttonItem" id="six">6</button>
                    <button class="buttonItem" id="addition">+</button>
                </div>

                <div class="row3">
                    <button class="buttonItem" id="seven">7</button>
                    <button class="buttonItem" id="eight">8</button>
                    <button class="buttonItem" id="nine">9</button>
                    <button class="buttonItem" id="subtraction">-</button>
                </div>

                <div class="row4">
                    <button class="buttonItem" id="zero">0</button>
                    <button class="buttonItem" id="division">/</button>
                    <button class="buttonItem" id="multiplication">x</button>
                    <button class="buttonItem" id="equals">=</button>
                </div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
